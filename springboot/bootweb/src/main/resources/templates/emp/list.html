<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>emplist</title>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/ico">
    <link th:href="@{../css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{../css/materialdesignicons.min.css}" rel="stylesheet">
    <link th:href="@{../css/style.min.css}" rel="stylesheet">
    <style>
        .show-grid [class^=col-] {
            padding-top: 10px;
            padding-bottom: 10px;
            background-color: #eee;
            background-color: rgba(86, 61, 124, .15);
            border: 1px solid #ddd;
            border: 1px solid rgba(86, 61, 124, .2);
        }

        .show-grid {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <div th:insert="~{commons/bar::sidebar(active='list.html')}"></div>
        <div th:insert="~{commons/bar::header}"></div>
        <!--页面主要内容-->
        <main class="lyear-layout-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>员工信息</h4>
                                <button class="btn btn-success" th:href="@{../addemp}">添加员工</button>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-striped">
                                        <thead>
                                        <tr>
                                            <th>编号</th>
                                            <th>姓名</th>
                                            <th>邮箱</th>
                                            <th>性别</th>
                                            <th>职位</th>
                                            <th>生日</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="emp:${employees}">
                                            <td th:text="${emp.getId()}"></td>
                                            <td th:text="${emp.getLastName()}"></td>
                                            <td th:text="${emp.getEmail()}"></td>
                                            <td th:text="${emp.getGender()==1?'男':'女'}"></td>
                                            <td th:text="${emp.getDepartment().getDepartmentname()}"></td>
                                            <td th:text="${#dates.format(emp.getBirth(), 'yyyy-MM-dd HH:mm:ss')}"></td>
                                            <td>
                                                <button class="btn btn-primary">编辑</button>
                                                <button class="btn btn-danger">解雇</button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!--End 页面主要内容-->
    </div>
</div>

<script type="text/javascript" th:src="@{../js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{../js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{../js/perfect-scrollbar.min.js}"></script>
<script type="text/javascript" th:src="@{../js/main.min.js}"></script>
</body>
</html>

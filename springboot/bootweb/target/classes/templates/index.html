<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>登录页面</title>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/ico">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.min.css}" rel="stylesheet">
    <style>
        .lyear-wrapper {
            position: relative;
        }

        .lyear-login {
            display: flex !important;
            min-height: 100vh;
            align-items: center !important;
            justify-content: center !important;
        }

        .login-center {
            background: #fff;
            min-width: 38.25rem;
            padding: 2.14286em 3.57143em;
            border-radius: 5px;
            margin: 2.85714em 0;
        }

        .login-header {
            margin-bottom: 1.5rem !important;
        }

        .login-center .has-feedback.feedback-left .form-control {
            padding-left: 38px;
            padding-right: 12px;
        }

        .login-center .has-feedback.feedback-left .form-control-feedback {
            left: 0;
            right: auto;
            width: 38px;
            height: 38px;
            line-height: 38px;
            z-index: 4;
            color: #dcdcdc;
        }

        .login-center .has-feedback.feedback-left.row .form-control-feedback {
            left: 15px;
        }
    </style>
</head>

<body>
<div class="row lyear-wrapper">
    <div class="lyear-login">
        <div class="login-center">
            <div class="login-header text-center">
                <a th:href="@{/welcome}"> <img alt="light year admin" th:src="@{/images/logo-sidebar.png}"> </a>
            </div>
            <form th:action="@{/login}">
                <div class="form-group has-feedback feedback-left">
                    <input type="text" th:placeholder="#{login.username}" class="form-control" name="username" id="username"/>
                    <span class="mdi mdi-account form-control-feedback" aria-hidden="true"></span>
                </div>
                <div class="form-group has-feedback feedback-left">
                    <input type="password" th:placeholder="#{login.password}" class="form-control" id="password" name="password"/>
                    <span class="mdi mdi-lock form-control-feedback" aria-hidden="true"></span>
                </div>
                <p style="color: red;" th:text="${msg}" th:if="${!#strings.isEmpty(msg)}"></p>
                <div class="form-group">
                    <button class="btn btn-block btn-primary" type="submit">[[ #{login.sign} ]]
                    </button>
                </div>

                <div class="form-group has-feedback feedback-left" style="text-align: center">
                    <input type="checkbox" id="remember" name="remember" value=""/><span>[[ #{login.remember} ]]</span>
                </div>
                <div class="form-group has-feedback feedback-left" style="text-align: center">
                    <a class="btn btn-primary" th:href="@{/index(l = zh_CN)}">中文</a>
                    <a class="btn btn-primary" th:href="@{/index(l = en_US)}">english</a>
                </div>
            </form>
            <hr>
            <footer class="col-sm-12 text-center">
                <p class="m-b-0">Copyright © 2019 <a href="http://lyear.itshubao.com">IT书包</a>. All right reserved</p>
            </footer>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript"></script>
</body>
</html>
